<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <title>twittler</title>
  </head>
  <body>
    <div class='container-fluid'>
      <h1>twittler</h1>
      <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
          <div class='show-more'>
            <button class='show-more'>Show more tweets (<span id='num-new-tweets'></span>)</button>
          </div>
          <div class='tweet-list'>
            <div class='tweet-container'><span class='user'><strong>mracus</strong></span><span class='message-time'> Sept 15 11:24am</span><div class='message'>just saw the potato #magic</div></div>
          </div>
        </div>
        <div class='col-md-3'></div>
      </div>
    </div>
    <script src="js/application.js"></script>
  </body>
</html>
